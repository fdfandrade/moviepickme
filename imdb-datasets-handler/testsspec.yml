---
version: 0.2
env:
  variables:
    PYTHONPATH: "imdb-datasets-handler/lambda:imdb-datasets-handler/layer/python"
  parameter-store:
    TOKEN: GitHubToken
phases:
  build:
    commands:
      - pip install --upgrade pip
      - cd $CODEBUILD_SRC_DIR
      - git config --global credential.*.username $TOKEN
      - git config --global core.askPass "/bin/true"
      - pip install -r imdb-datasets-handler/tests/requirements.pip
      - pytest imdb-datasets-handler/tests
  post_build:
    commands:
      - echo "Tests completed on `date`"
